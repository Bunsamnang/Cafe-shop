<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4 mb-4 mx-4 border-bottom"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none fs-2"
        >
          Mithona
        </a>
      </div>

      <ul
        class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 fs-5"
      >
        <li><a href="#" class="nav-link px-4">Home</a></li>
        <li><a href="#" class="nav-link px-4">Menu</a></li>
        <li><a href="#" class="nav-link px-4">FAQs</a></li>
        <li><a href="#" class="nav-link px-4">About</a></li>
        <li>
          <a href="#" class="nav-link px-4" id="reserve-nav">Reservation</a>
        </li>
      </ul>

      <div class="col-md-3 text-end"></div>
    </header>

    <!-- Room Selection Section -->
    <div class="container mt-5">
      <h2>Room Reservation</h2>
      <form>
        <div class="mb-3">
          <label for="roomType" class="form-label">Room Type</label>
          <select class="form-select" id="roomType" required>
            <option value="">Select Room Type</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="checkinDate" class="form-label">Check-in Date</label>
              <input
                type="date"
                class="form-control"
                id="checkinDate"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="checkoutDate" class="form-label"
                >Check-out Date</label
              >
              <input
                type="date"
                class="form-control"
                id="checkoutDate"
                required
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input
            type="number"
            class="form-control"
            id="guests"
            min="1"
            max="10"
            required
          />
        </div>
        <button type="button" class="btn btn-primary">
          Check Availability
        </button>
      </form>
    </div>

    <!-- Booking Form -->
    <div class="container mt-5">
      <h3>Booking Details</h3>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label for="specialRequests" class="form-label"
            >Special Requests</label
          >
          <textarea
            class="form-control"
            id="specialRequests"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Booking</button>
      </form>
    </div>

    <!-- Payment Options -->
    <div class="container mt-5">
      <h4>Payment</h4>
      <p>Total Price: $250</p>
      <button class="btn btn-primary">Pay with Credit Card</button>
      <button class="btn btn-secondary">Pay with PayPal</button>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center p-3">
        Â© 2024 Hotel: <a class="text-dark" href="#">Privacy Policy</a>
      </div>
    </footer>
  </body>
</html>
