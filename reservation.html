<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="reservation.js" type="module" defer></script>
    <link rel="stylesheet" href="general.css" />
  </head>
  <body>
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4 mb-4 mx-4 border-bottom"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none fs-2"
          >Mithona</a
        >
      </div>

      <ul
        class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 fs-5"
      >
        <li><a href="index.html" class="nav-link px-4">Home</a></li>
        <li><a href="#" class="nav-link px-4">Menu</a></li>
        <li><a href="#" class="nav-link px-4">FAQs</a></li>
        <li><a href="#" class="nav-link px-4">About</a></li>
        <li>
          <a href="#" class="nav-link px-4" id="reserve-nav">Reservation</a>
        </li>
      </ul>

      <div class="col-md-3 text-end"></div>
    </header>

    <!-- Room Availability Section -->
    <div class="container mt-5" id="room-availability">
      <div class="my-3">
        <label for="date" class="form-label fs-5">Select Date</label>
        <input type="date" class="form-control" id="selectedDate" />
      </div>
      <h3 class="text-center">Available Rooms</h3>
      <div class="row" id="rooms"></div>
    </div>

    <!-- Booking Form -->
    <div class="container mt-5 d-none" id="booking-details">
      <h3>Booking Details</h3>
      <form id="form">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <button type="submit" class="btn btn-success">Submit Booking</button>
      </form>
    </div>

    <!-- Payment Options -->
    <div class="container mt-5" id="payment-options" style="display: none">
      <h4>Payment</h4>
      <p>Total Price: $250</p>
      <button class="btn btn-primary">Pay with Credit Card</button>
      <button class="btn btn-secondary">Pay with PayPal</button>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center p-3">
        Â© 2024 Hotel: <a class="text-dark" href="#">Privacy Policy</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
