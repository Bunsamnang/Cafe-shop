<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="register.js" defer></script>
  </head>
  <body>
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4 mb-4 mx-4 border-bottom"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <svg
            class="bi"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
      </div>

      <ul
        class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 fs-5"
      >
        <li><a href="#" class="nav-link px-4">Home</a></li>
        <li><a href="#" class="nav-link px-4">Menu</a></li>
        <li><a href="#" class="nav-link px-4">FAQs</a></li>
        <li><a href="#" class="nav-link px-4">About</a></li>
        <li>
          <a href="#" class="nav-link px-4 disabled" aria-disabled="true"
            >Reservation</a
          >
        </li>
      </ul>

      <div class="col-md-3 text-end">
        <button
          type="button"
          class="btn btn-outline-primary me-2"
          id="loginBtn"
        >
          Log in
        </button>
        <button type="button" class="btn btn-primary" id="signupBtn">
          Sign up
        </button>

        <!-- Profile Image -->
        <div id="profileContainer" class="d-none">
          <img id="profileImage" src="images/user.svg" alt="Profile Image" />
        </div>

        <button type="button" class="btn btn-danger d-none" id="logoutBtn">
          Log out
        </button>
      </div>
    </header>

    <!-- Login Form Pop-up -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>Log in</h2>
        <form id="loginForm">
          <label for="loginUseremail">Email</label>
          <input type="email" id="loginUseremail" required />

          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />

          <label><input type="checkbox" id="rememberMe" /> Remember Me </label>

          <button type="submit" id="submitLogin">Login</button>
          <a href="" id="reset">Forget Password?</a>

          <!-- Social Login Options -->
          <div class="social-login">
            <button type="button" class="facebook-btn" id="facebookLogin">
              <img
                src="/images/facebook-color-svgrepo-com.svg"
                alt="facebook icon"
              />
            </button>
            <button type="button" class="google-btn" id="googleLogin">
              <img
                src="/images/google-icon-svgrepo-com.svg"
                alt="google icon"
              />
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Signup Form Pop-up -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeSignup">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input
            type="text"
            id="signupUsername"
            placeholder="Enter your name"
            required
          />
          <input
            type="email"
            id="signupUseremail"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="signupPassword"
            placeholder="Enter your password"
            required
          />

          <!-- New field for profile picture -->
          <label for="profilePic">Profile Picture</label>
          <input type="file" id="profilePic" accept="image/*" />
          <button type="submit" id="submitSignup">Sign Up</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="logIn.js"></script>
  </body>
</html>
