<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/general.css" />
    <script src="register.js" type="module" defer></script>

    <script src="menu.js" type="module" defer></script>
  </head>
  <body>
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-xl-between py-4 mb-4 mx-4 border-bottom"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none fs-2"
        >
          Flux
        </a>
      </div>

      <ul
        class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 fs-5"
      >
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="menu.html" class="nav-link is-visited">Menu</a></li>
        <li><a href="#" class="nav-link">FAQs</a></li>
        <li><a href="#" class="nav-link">About</a></li>
        <li>
          <a
            href="reservation.html"
            class="nav-link disabled"
            aria-disabled="true"
            id="reserve-nav"
            >Reservation</a
          >
        </li>
      </ul>

      <div class="col-md-3 text-end">
        <button
          type="button"
          class="btn btn-outline-primary me-2"
          id="loginBtn"
        >
          Log in
        </button>
        <button type="button" class="btn btn-primary" id="signupBtn">
          Sign up
        </button>

        <!-- Profile Image -->

        <div id="profileContainer" class="d-none">
          <a href="profile.html"
            ><img id="profileImage" src="images/user.svg" alt="Profile Image"
          /></a>
        </div>

        <button type="button" class="btn btn-danger d-none" id="logoutBtn">
          Log out
        </button>
      </div>
    </header>

    <!-- Login Form Pop-up -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2>Log in</h2>
        <form id="loginForm">
          <label for="loginUseremail">Email</label>
          <input type="email" id="loginUseremail" required />

          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />

          <label><input type="checkbox" id="rememberMe" /> Remember Me </label>

          <button type="submit" id="submitLogin">Login</button>
          <a href="" id="reset">Forget Password?</a>

          <!-- Social Login Options -->
          <div class="social-login">
            <button type="button" class="google-btn" id="googleLogin">
              Sign in with google

              <img
                src="/images/google-icon-svgrepo-com.svg"
                alt="google icon"
              />
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Signup Form Pop-up -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeSignup">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input
            type="text"
            id="signupUsername"
            placeholder="Enter your name"
            required
          />
          <input
            type="email"
            id="signupUseremail"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="signupPassword"
            placeholder="Enter your password"
            required
          />

          <!-- New field for profile picture -->
          <label for="profilePic">Profile Picture</label>
          <input type="file" id="profilePic" accept="image/*" />
          <button type="submit" id="submitSignup">Sign Up</button>
        </form>
      </div>
    </div>

    <h1 class="text-center my-5">Menu</h1>

    <h3 class="cold-drink">Cold Coffees</h3>
    <div
      class="d-flex flex-wrap gap-5 justify-content-center mb-5"
      id="card-container"
    ></div>

    <script src="logIn.js"></script>
  </body>
</html>
